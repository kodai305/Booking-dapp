version: 2
jobs:
  # build job omitted for brevity
  #deploy:
  build:
    working_directory: ~/working
    
    docker:
      - image: circleci/node:8.11.4
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm --prefix ./frontend install

          # XXX: npm install is needed(?)
      - run: 
          name: Compile react project
          command: npm --prefix ./frontend run build 
  deploy:
    working_directory: ~/working
    docker:
      - image: circleci/python:3.6.4
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ./frontend/build s3://booking-dapp.s3-website-ap-northeast-1.amazonaws.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master